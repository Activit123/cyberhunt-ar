<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA STREAM CORRUPTED</title>
    <style>
        /*
            COROS SYNC PROTOCOL v.7.2.9
            NODE: 7B-E3-C9-A4
            STATUS: PACKET LOSS DETECTED
            -- DO NOT EDIT THIS FILE --
        */

        /* --- Global Styles & Environment --- */
        :root {
            --primary-color: #00ff41;
            --background-color: #0d0d0d;
            --text-color: #cccccc;
            --scanline-opacity: 0.1;
            --glitch-intensity: 4px;
        }

        html, body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Lucida Console', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.3) 50%);
            background-size: 100% 4px;
            opacity: var(--scanline-opacity);
            pointer-events: none;
            z-index: 9999;
        }

        /* --- Main Terminal Container --- */
        .terminal-window {
            position: relative;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            margin: 20px;
            background: #1a1a1a;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.1);
            overflow: hidden;
            border: 5px solid var(--primary-color); 
            border-radius: 3px;
        }

        .terminal-header {
            background: var(--primary-color);
            color: var(--background-color);
            padding: 8px 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .terminal-header-subtext {
            color: var(--background-color);
            font-size: 0.8em;
            opacity: 0.8; 
        }

        /* --- Data Stream & Glitch Effect --- */
        .data-stream {
            padding: 15px;
            height: calc(100% - 66px);
            overflow-y: scroll;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            scrollbar-width: none; /* Firefox */
        }
        
        .data-stream::-webkit-scrollbar {
            display: none; /* Safari & Chrome */
        }

        .data-stream > div {
            animation: text-flicker 150ms infinite;
        }

        .data-stream > div:nth-child(even) {
            color: #999;
        }

        /* --- Cursor & Animations --- */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--primary-color);
            margin-left: 5px;
            animation: blink 2s steps(1) infinite; 
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes text-flicker {
            0% { text-shadow: 0 0 var(--glitch-intensity) var(--primary-color); }
            50% { text-shadow: 0 0 var(--glitch-intensity) transparent; }
            100% { text-shadow: 0 0 var(--glitch-intensity) var(--primary-color); }
        }

        /* --- Footer & Misc Styles --- */
        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 3px 10px;
            box-sizing: border-box;
            font-size: 11px;
            color: #888;
        }
        
        .footer-bar span {
            display: inline-block;
            margin-right: 20px;
        }

        /* --- Padding și Margins pentru complexitate --- */
        .status-panel {
            padding: 15px;
            background: #111;
        }

        .status-panel p {
            margin: 0; 
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="terminal-window">
        <div class="terminal-header">
            [LIVE FEED] NODE 7B-E3-C9-A4 - <span class="terminal-header-subtext">RECEIVING DATA... [CORRUPTED]</span>
        </div>
        <div class="data-stream" id="stream-content">
            <!-- Conținutul va fi generat de JavaScript -->
        </div>
        <div class="footer-bar">
            <span>PACKETS: 4815162342</span>
            <span>ENCRYPTION: AES-256</span>
            <span>SIGNAL: -42dBm</span>
        </div>
    </div>

    <script>
        // Acest script generează text aleatoriu pentru a umple ecranul
        // și a face căutarea în sursă mai dificilă.
        const content = document.getElementById('stream-content');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-+[]{};:,.<>?';
        let fullText = '';

        function generateRandomLine() {
            let line = '<div>';
            const len = Math.floor(Math.random() * 80) + 20;
            for (let i = 0; i < len; i++) {
                line += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            line += '</div>';
            return line;
        }

        for (let i = 0; i < 200; i++) {
            fullText += generateRandomLine();
        }

        content.innerHTML = fullText + '<span>END OF TRANSMISSION...<span class="cursor"></span></span>';
    </script>

</body>
</html>
