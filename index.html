<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR.js + A-Frame — Remote GLB</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <!-- arjs: sourceType:webcam pentru a folosi camera -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- model GLB de pe internet (schimbă cu ce vrei) -->
        <a-asset-item id="duck-model"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb">
        </a-asset-item>
      </a-assets>

      <!-- marker 'hiro' -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#duck-model"
          scale="0.6 0.6 0.6"
          rotation="0 180 0"
          position="0 0 0"
        ></a-entity>

        <!-- box de debugging (vizibil doar când markerul e gasit) -->
        <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" material="opacity:0.3"></a-box>
      </a-marker>

      <!-- camera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
